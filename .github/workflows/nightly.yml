name: Nighlty

on:
  schedule:
   # Runs every night at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:
    
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - name: Typecheck and lint
        run: pnpm lint typecheck

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Run end-to-end tests
        run: |
          # Run in background
          pnpm verdaccio:init &

          npx wait-on@8.0.1 http://localhost:4873
          pnpm verdaccio:publish

          NPM_CONFIG_REGISTRY=http://localhost:4873 pnpm exec nx affected -t e2e

      - name: Deploy template
        run: |
          cd ..
          NPM_CONFIG_REGISTRY=http://localhost:4873 pnpm create @callstack/rnef-app \
            --registry http://localhost:4873 \
            nightly-deploy \
            --template=default \
            --platfrom=ios --platform=android \
            --plugin=metro
          cd nightly-deploy
          NPM_CONFIG_REGISTRY=http://localhost:4873 pnpm install

      - name: Build Android
        run: pnpm rnef build:android
